<nav class="navbar navbar-light bg-info">
    <div class="container-fluid">
        <h1  style="color: aliceblue;">Angular CRUD APP</h1>
        <div class="d-flex">
        <button (click)= "clickAddEmployee()" type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">ADD employee</button>
          </div>

</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Namne</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile NO.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstname}}</td>
            <td>{{row.lastname}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>

</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formvalue">
                <div class="mb-3">
                  <label for="fname" class="form-label">Firstname</label>
                  <input type="text" formControlName="firstname" class="form-control" id="FN" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="lname" class="form-label">Lastname</label>
                  <input type="text" formControlName="lastname" class="form-control" id="LN">
                </div>

                <div class="mb-3">
                    <label for="fname" class="form-label">EmailID</label>
                    <input type="text" formControlName="email" class="form-control" id="FN" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="fname" class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" id="FN" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="fname" class="form-label">Salary</label>
                    <input type="text" formControlName="salary" class="form-control" id="FN" aria-describedby="emailHelp">
                  </div>

              </form>
        </div>
        <div class="modal-footer">
          <button type="button"  id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add Employee</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
